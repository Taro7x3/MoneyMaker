name: Deploy to Lolipop

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true  # PaperModテーマを読み込むために必要

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # サーバーにディレクトリがなければ作成
            mkdir -p ${{ secrets.REMOTE_PATH }}
            # publicフォルダの中身をサーバーに同期
            rsync -avz --delete ./public/ ${{ secrets.REMOTE_PATH }}
