name: Deploy to Lolipop via lftp (The Right Way)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build
        run: hugo --minify

      - name: Deploy with lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          lftp -u "${{ secrets.SSH_USERNAME }},${{ secrets.SSH_PASSWORD }}" -p ${{ secrets.SSH_PORT }} sftp://${{ secrets.SSH_HOST }} -e "set sftp:auto-confirm yes; mirror -R --delete --verbose ./public/ ${{ secrets.REMOTE_PATH }}; quit"
