name: Deploy to Lolipop via SFTP (Final)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build
        run: hugo --minify

      - name: SFTP Deploy
        uses: easingthemes/sftp-deploy@v2.2.1
        with:
          server_host: ${{ secrets.SSH_HOST }}
          server_port: ${{ secrets.SSH_PORT }}
          ssh_username: ${{ secrets.SSH_USERNAME }}
          ssh_password: ${{ secrets.SSH_PASSWORD }}
          local_path: ./public/
          remote_path: ${{ secrets.REMOTE_PATH }}
